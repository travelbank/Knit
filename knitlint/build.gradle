apply plugin: 'java-library'
apply plugin: 'com.github.dcendents.android-maven'

group='com.github.OmerUygurOzer'

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly "com.android.tools.lint:lint-api:26.1.0"
    compileOnly "com.android.tools.lint:lint-checks:26.1.0"

    testImplementation "com.android.tools.lint:lint:26.1.0"
    testImplementation "com.android.tools.lint:lint-tests:26.1.0"
    testImplementation 'junit:junit:4.12'
}

jar {
    manifest {
        attributes('Lint-Registry-v2': 'com.travelbank.knitlint.KnitIssueRegistry')
    }
}

sourceCompatibility = "1.7"
targetCompatibility = "1.7"
